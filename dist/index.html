<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css"
        />
        <title>Setup</title>
    </head>
    <body>
        <h1>Slider like crazy</h1>
        <div class="tartist-tiny-slider-wrap">
            <div class="tartist-tiny-slider" data-chunksize="6">
                <div class="tartist-tiny-slider__item">
                    <a href="#">
                        <picture>
                            <source
                                class="lazy"
                                media="(min-width: 650px)"
                                srcset="https://placehold.it/1400x500&text=3-large"
                            />
                            <source
                                media="(min-width: 350px)"
                                srcset="https://placehold.it/1400x500&text=3-medium"
                            />
                            <img
                                style="max-width: 100%"
                                src="https://placehold.it/1400x500&text=3-fallback"
                                alt=""
                            />
                        </picture>
                    </a>
                </div>
                <div class="tartist-tiny-slider__item">
                    <a href="#">
                        <picture>
                            <source
                                class="lazy"
                                media="(min-width: 650px)"
                                srcset="https://placehold.it/1400x500&text=3-large"
                            />
                            <source
                                class="lazy"
                                media="(min-width: 350px)"
                                srcset="https://placehold.it/1400x500&text=3-medium"
                            />
                            <img
                                style="max-width: 100%"
                                class="lazy"
                                src="https://placehold.it/1400x500&text=3-fallback"
                                alt=""
                            />
                        </picture>
                    </a>
                </div>
                <div class="tartist-tiny-slider__item">
                    <a href="#">
                        <img
                            style="max-width: 100%"
                            class="lazy"
                            src="https://placeimg.com/1400/500/any/sepia"
                            alt=""
                        />
                    </a>
                </div>
            </div>
        </div>
        <button id="but">Hej</button>
        <script src="./bundle.js"></script>
    </body>
</html>
